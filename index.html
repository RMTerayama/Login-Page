<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="boxes">
      <div class="box" style="--i:0"></div>
      <div class="box" style="--i:1"></div>
      <div class="box" style="--i:2"></div>
      <div class="box" style="--i:3"></div>
      <div class="box" style="--i:4"></div>


    </div>
    <div class="container">
      <div class="login">
        <h1 class="formTitle">Login</h1>
        <form>
          <div class="divInput">
            <input class="inputUser" type='text' id='usuario' name='nome' required>
            <label id="labelNome" class="labelInput" for="nome">usuário</label>

          </div>
          <div class="divInput">

            <input class="inputUser" type='password' id='senha' name='senha' required>
            <label id="labelSenha" class="labelInput" for="senha">senha</label>
          </div>
         
          <button class="btn" id="finalizar">Logar</button>
          <div class="formOptionDiv" >
            <p class="formOption">Esqueceu a senha? <a href="#">Clique aqui</a></p>
            <p class="formOption">Não possui uma conta? <a href="#">Criar conta</a></p>
          </div>
        </form>  
      </div>
  </div>

  </body>
</html>
